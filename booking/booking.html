  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML/CSS/JS Booking Form</title>
    <link rel="stylesheet" href="tra.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://barbie76g.github.io/group-j-coursework-web/css/booking.css">
</head>
<body>
     
    
        
    
        
        
    <nav class="navbar">
        <a href="#" class="navbar-brand">Golden Sand Hotel</a>
        <div class="navbar-links">
            <a href="https://barbie76g.github.io/group-j-coursework-web/">Home</a>
            <a href="https://barbie76g.github.io/group-j-coursework-web/services/services.html">Services</a>
            <a href="https://barbie76g.github.io/group-j-coursework-web/about/about.html">About</a>
            <a href="https://barbie76g.github.io/group-j-coursework-web/rooms/rooms.html">Rooms</a>
            <a href="https://barbie76g.github.io/group-j-coursework-web/booking/booking.html">Booking</a>
            <a href="https://barbie76g.github.io/group-j-coursework-web/contact/contact.html">Contact</a>
        </div>
    </nav>
    
    
    <div class="main-content">
        <div class="form-container">
            <h1>Book Your Stay</h1>
            <p class="subtitle">Booking page of our Hotel Golden Sand Hotel.</p>

            <form id="bookingForm">

            
                <div class="input-group">
                    <div class="input-field">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Guest name" required class="input">
                    </div>
                    <div class="input-field">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="username@example.com" required class="input">
                    </div>
                </div>

                
                <div class="input-group">
                    <div class="input-field">
                        <label for="in">Check In</label>
                        <input type="date" name="check_in" id="in" required class="input">
                    </div>
                    <div class="input-field">
                        <label for="out">Check Out</label>
                        <input type="date" name="check_out" id="out" required class="input">
                    </div>
                </div>

                
                <div class="input-group">
                    <div class="input-field">
                        <label for="guests">Guests</label>
                        <select name="guests" id="guests" required class="input">
                            <option value="1">1 Adult</option>
                            <option value="2">2 Adults</option>
                            <option value="3">2 Adults + 2 kids</option>
                            <option value="4">4 Adults + 3 kids</option>
                            <option value="5">4 Adults + 4 kids</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="rooms">Rooms</label>
                        <select name="rooms" id="rooms" required class="input">
                            <option value="1">1 Room</option>
                            <option value="2">2 Rooms</option>
                            <option value="3">3 Rooms</option>
                            <option value="4">2 Rooms + 2 kids rooms</option>
                            <option value="5">4 Rooms + 4 kids rooms</option>
                        </select>
                    </div>
                </div>

    
                <div class="payment-options">
                    <p style="font-weight: bold; color: #555;">Payment Method</p>
                    <div class="radio-group">
                        <div class="form-check">
                            <input type="radio" name="payment_method" value="cash" id="cash">
                            <label for="cash">CASH</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="payment_method" value="cheque" id="cheque">
                            <label for="cheque">CHEQUE</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="payment_method" value="credit_card" id="credit_card" >
                            <label for="credit_card">CREDIT CARD</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="payment_method" value="debit_card" id="debit_card">
                            <label for="debit_card">DEBIT CARD</label>
                        </div>
                    </div>
                </div>

                
                <div id="validationMessage" class="validation-message" aria-live="polite">
        
                </div>
                
                
                <button type="submit" class="button">
                    Check Available Rooms
                </button>
            </form>
        </div>
    </div>

</body>
</html>
